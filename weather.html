<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="120">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/roboto.min.css" rel="stylesheet">
    <link href="css/material.min.css" rel="stylesheet">
    <link href="css/ripples.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Weather</title>
</head>

<body>
    <div class="container wide">
        &nbsp;
        <!--Curr time-->
        <h1 class="text-center" id="time"></h1>
        <div class="row">
            <div class="panel panel-default weather-panel">
                <div class="panel-heading curr-heading"></div>
                <div class="panel-body curr-body">
                    <div class="row">
                        <div class="col-md-2"><img id="condIco" src="" /></div>
                        <div class="temp cond col-md-10 tempCond"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="day1 panel panel-default">
                    <div class="panel-heading day1-heading">Tomorrow</div>
                    <div class="panel-body day1-panel text-center">
                        <img class="day1-ico" src="" />
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="day2 panel panel-default">
                    <div class="panel-heading day2-heading">Next Day</div>
                    <div class="panel-body day2-panel text-center">
                        <img class="day2-ico" src="" />
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="day3 panel panel-default">
                    <div class="panel-heading day3-heading">Next Next Day</div>
                    <div class="panel-body day3-panel text-center">
                        <img class="day3-ico" src="" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    &nbsp;

    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script src="js/ripples.min.js"></script>
    <script src="js/material.min.js"></script>
    <script src="js/weather.js"></script>
    <script>
        $(document).ready(function() {
            $.material.init();
        });

    </script>
    <script src="js/clockDisplay.js"></script>
    <script type="text/javascript" src="js/date.js"></script>
</body>

</html>
